# Adds a blank line between shell prompts
add_newline = true

format = """
(bold green)$directory$git_branch$git_commit$git_state$git_metrics$git_status$time(bold yellow)$c$custom$cmake$conda$go$gradle$java$kotlin$meson$nodejs$python$rust$zig$cmd_duration
[-](bold blue)$character
"""

# Command duration
[cmd_duration]
disabled = false
min_time = 1
show_milliseconds = true

# Path to current directory
[directory]
truncation_length = 5
truncation_symbol = ".../"
use_os_path_sep = false

# Git stuff
[git_branch]
always_show_remote = true
[git_commit]
tag_disabled = false
[git_metrics]
disabled = false

# Time
[time]
disabled = false

# C/C++
[c]
detect_extensions = ['c', 'h', 'cpp', 'hpp']
commands = [['gcc', '--version']]
symbol = 'ğŸ‚ '
[custom.clang]
format = 'via [$symbol(v$output)-clang ]($style)'
symbol = 'ğŸ‰ '
detect_extensions = ['c', 'h', 'cpp', 'hpp']
command = 'clang --version | head -n 1 | cut -d " " -f 3'
style = 'bold 149'
